<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex;">

        <div>
            <canvas id="myChartline" style="position: relative; width:40vw; height:40vh;"></canvas>
        </div>

        <div>
            <canvas id="myChartbar" style="position: relative; width:40vw; height:40vh;"></canvas>
        </div>

    </div>

</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctxline = document.getElementById('myChartline');
    const ctxbar = document.getElementById('myChartbar');

    new Chart(ctxline, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',

            },
            {
                label: 'umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1,
                backgroundColor: 'rgb(0, 0, 255)',
                borderColor: 'rgb(0, 0, 255)',
            },

            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctxbar, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Feveiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Umidade',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            },
            {
                label: 'Temperatura',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }

            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
